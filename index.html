<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Ecnripatdor de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
        <div class="logo">
            <div>
                <img src="imgs/Logo.png" alt="Logo Alura">
                
            </div><h1>Encriptador de texto by Gabriel Gonzalez</h1>  
              
        </div>
    </header>
    <main>        
        <div class="contenedores">
            <div class="entradaTexto">
                <textarea name="" class="inputbox" placeholder="Ingrese el Texto"></textarea>    
                <div class="parteBaja">
                    <p>&#9888 Solo letras minúsculas y sin acentos</p>
                    <div class="botones">
                        <button type="button" class="botoni">Encriptar</button>
                        <button type="button" class="botono">Desencriptar</button> 
                    </div>            
                </div>
            </div>
            
            <div class="salidaTexto">
                <div class="cajaSalida"> 
                    <textarea name="" class="outputbox"></textarea> 
                </div>  
                <div class="sinMensaje">
                    <img src="imgs/Muñeco.png" alt="" class="muneco"> 
                    <div class="textoMuneco">
                       <h2>Ningún mensaje fue encontrado</h2>  
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p> 
                    </div>                    
                </div>                
            </div>             
        </div>         
    </main>
    
</body>
</html>
