<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <title>Ecnripatdor de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">    
    </head>
    <body>
        <header>
            <div class="logo">
                <div>
                    <a href="https://www.aluracursos.com/"><img src="imgs/Logo.png" alt="Logo Alura"></a>
                    
                </div><h1>Encriptador de texto</h1>  
                
            </div>
        </header>
        <main>        
            <div class="contenedores">
                <div class="entradaTexto">
                    <textarea name="" class="inputbox" placeholder="Ingrese el Texto"></textarea>
                    <div class="parteBaja">
                        <p>&#9888 Solo letras minúsculas y sin acentos</p>
                        <div class="botones">
                            <button onclick="encriptarTexto()" type="button" class="botoni">Encriptar</button>
                            <button onclick="desencriptarTexto()" type="button" class="botono">Desencriptar</button>
                        </div>            
                    </div>
                </div>
                
                <div class="salidaTexto">
                    <div class="cajaSalida"> 
                        <textarea name="" class="outputbox" readonly></textarea>
                        
                    </div>  
                    <div class="sinMensaje" >
                        <img src="imgs/Muñeco.png" alt="" class="muneco"> 
                        <div class="textoMuneco">
                        <h2>Ningún mensaje fue encontrado</h2>  
                            <p>Ingresa el texto que deseas encriptar o desencriptar</p> 
                        </div>                    
                    </div> 
                    <button id="botonc" onclick="copiar()"><img src="imgs/copiar.png" class="botonCopiar"></button>        
                </div>             
            </div>         
        </main>
        <footer>
            <div class="imagenesRedes">
                <a href="https://github.com/TheWitherG"><img src="imgs/gitLogo.png" alt="Logo de GitHub" class="logoGithub"></a>
                <a href="https://www.linkedin.com/in/iq-gabriel-gonzalez"><img src="imgs/linkedLogo.png" alt="Logo de LinkedIN" class="logoLinked"></a>           
            </div>        
        </footer>
        <script src="app.js"></script>    
    </body>
</html>
